<html>
    <head>
        <title>poll</title>
    </head>
    <body>
        <h1>Вопросики</h1>
    
        <ul>
            {% for q in all_questions %}
                <li>
                    <h3>{{ q }}</h3>
                </li>
                    <ul>
                        {% for a in q.answer_set.all %}
                            <li>
                                {{ a }}
                            </li>
                        {% endfor %}
                    </ul>
            {% endfor %}
        </ul>

    </body>

</html>
